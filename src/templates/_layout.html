<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REFLETS</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
  {% assets "css" %}
  <link href="{{ ASSET_URL }}" rel="stylesheet">
  {% endassets %}
</head>
<body>
  <section class="hero is-danger has-text-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          REFLETS
        </h1>
        <h2 class="subtitle">
          Club photo de l'Ã‰TS
        </h2>
      </div>
    </div>
  </section>
  <div class="tabs is-centered">
    <ul>
      <li {% if active_page == 'index' %} class="is-active" {% endif %}>
        <a href="/">
          <span class="icon">
            <i class="fas fa-home" aria-hidden="true"></i>
          </span>
        </a>
      </li>
      <li {% if active_page == 'photos' %} class="is-active" {% endif %}>
        <a href="/photos">Photos</a>
      </li>
      <li {% if active_page == 'service' %} class="is-active" {% endif %}>
        <a href="/service">Service</a>
      </li>
      <li {% if active_page == 'contact' %} class="is-active" {% endif %}>
          <a href="/contact">Contact</a>
      </li>
    </ul>
  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer">
    <div class="container">
        This is my footer!
    </div>
  </footer>
  <!-- JS -->
  {% assets "js" %}
  <script src="{{ ASSET_URL }}"></script>
  {% endassets %}
</body>
</html>
